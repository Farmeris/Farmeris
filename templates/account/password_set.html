{% extends "account/base.html" %}
{% load static %}
{% load i18n %}
{% load widget_tweaks %}

{% block head_title %}
{% trans "Set Password" %}
{% endblock %}

{% block extra_head %}
    <link href="{% static 'css/password_change.css' %}" rel="stylesheet" media="screen">
{% endblock %}

{% block whitebox %}
    <h1 class="mb-5 text-3xl text-center">{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="flex flex-col items-center gap-5 w-64">
        {% csrf_token %}
        <div class="w-full border border-black p-3 rounded-lg">
            {{ form.as_p }}
        </div>

        <button type="submit" name="action" class="mb-3 bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 focus:outline-none w-full border border-black p-3">{% trans "Set Password" %}</button>
    </form>
{% endblock %}
